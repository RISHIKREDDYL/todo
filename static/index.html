<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <meta name="description" content="A simple and elegant todo list application">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>‚ú® Todo List</h1>
            <p class="subtitle">Stay organized, get things done</p>
        </header>

        <main class="main-content">
            <form id="todo-form" class="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="todo-input" 
                        placeholder="What needs to be done?" 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="add-btn">
                        <span class="btn-text">Add</span>
                        <span class="btn-icon">+</span>
                    </button>
                </div>
            </form>

            <div class="todo-stats">
                <span id="todo-count">0 tasks</span>
                <span id="completed-count">0 completed</span>
            </div>

            <ul id="todo-list" class="todo-list">
                <!-- Todo items will be rendered here -->
            </ul>

            <div id="empty-state" class="empty-state">
                <div class="empty-icon">üìù</div>
                <p>No tasks yet. Add one above!</p>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
